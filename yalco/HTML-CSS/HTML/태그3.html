<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>아무것도 하지 않는 두 태그</h1>

  <span>span 태그 1</span>
  <span>span 태그 2</span>
  <span>span 태그 3</span>
  <span>span 태그 4</span>
  <span>span 태그 5</span>

  <br><br>

  <div>div 태그 1</div>
  <div>div 태그 2</div>
  <div>div 태그 3</div>
  <div>div 태그 4</div>
  <div>div 태그 5</div>
  <div>span과 div는 특별한 기능이 없는 컨텐츠 주머니입니다.
    이 둘의 차이는 주머니의 모양과 차지하는 공간이죠.
    
    strong, em, a 등의 태그에서 기능을 빼면 span,
    h1~6, p, ul 등의 태그에서 기능을 빼면 div가 됩니다.</div>
</body>
</html>
